<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container bg-light mt-4">
    <form class="signup-form" id="my-form">
        <div class="form-header bg-info">
            <div class="form-label mt-2">
                <h1>Registration Form</h1>
            </div>
        </div>
        <div class="form-body">
            <div class="msg"></div>
            <div class="form-label">Name</div>
            <input type="text" class="form-control" id="name" placeholder="Enter your name here">
            <div class="form-label">Email</div>
            <input type="email" id="email" class="form-control" placeholder="name@example.com">
            <div class="form-label">Password</div>
            <input type="password" id="pass" class="form-control" placeholder="Enter your password">
            <div class="form-label">Confirm Password</div>
            <input type="password" id="confirmpass" class="form-control" placeholder="Enter your password again">
        </div>
            
        <div class="form-footer mt-4">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
    <ul id="users"></ul>
</div>
<script>
    const myForm = document.querySelector('#my-form');
    const nameInput = document.querySelector('#name');
    const emailInput = document.querySelector('#email');
    const msg = document.querySelector('.msg');
    const userList = document.querySelector('#users');
    const pass = document.querySelector("#pass");
    const confirmpass = document.querySelector("#confirmpass");
    
    myForm.addEventListener("submit",onsubmit);

    function onsubmit(e)
    {
        e.preventDefault();
        if(nameInput.value==='' || emailInput.value==='')
        {
            msg.innerHTML="Please enter all fields";
            setTimeout(() => msg.remove(),3000);
        }
        else
        {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(`${nameInput.value}`));
            userList.appendChild(li);
            nameInput.value='';
            emailInput.value='';
            pass.value='';
            confirmpass.value='';
        }
    }
</script>
</body>
</html>
